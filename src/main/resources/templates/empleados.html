<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>LISTA DE EMPLEADOS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div >
  <nav class="navegacion-principal contenedor text-center">
    <a href="http://localhost:8080/logout" >Logout</a>
  </nav>
</div>

<br>
<br>
<div class="container">
  <div class="row">
    <h1>Lista de empleados</h1>
  </div>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Horario de entrada</th>
      <th>Horario de salida</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="empleado : ${empl}">
      <td th:text="${empleado.nombre}">Nombre</td>
      <td th:text="${empleado.apellido}">Apellido</td>
      <td th:text="${empleado.horarioEntrada}">Horario de entrada</td>
      <td th:text="${empleado.horarioSalida}">Horario de salida</td>
    </tr>
    </tbody>
  </table>

</div>
<footer class="page-footer font-small blue">
  <div class="footer-copyright text-center py-3">
    <p>Ejercicio curso de aceleraci√≥n G&L</p>
  </div>
</footer>
</body>
</html>
