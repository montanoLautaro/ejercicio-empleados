<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>CREAR NUEVO EMPLEADO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>

<div class="nav-bg">
  <nav class="navbar bg-body-tertiary">
    <form class="container-fluid justify-content-center">
      <a class="btn btn-outline-primary" href="ejercicio-empleados-production.up.railway.app/registro" >Registro</a>
    </form>
  </nav>
</div>

<br>
<br>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center">Registro de horarios</h1>
      <div class="card-body">
        <form th:action="@{/empleados}" th:object="${empleado}" method="POST">
          <div class="form-group">
            <label>Nombre</label>
            <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese su nombre">
          </div>
          <div class="form-group">
            <label>Apellido</label>
            <input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Escriba su apellido: " required>
          </div>
          <div class="form-group">
            <label>Horario de entrada</label>
            <input type="text" name="horarioentrada" th:field="*{horarioEntrada}" class="form-control" placeholder="Ingrese el horario de entrada: ">
          </div>
          <div class="form-group">
            <label>Horario de salida</label>
            <input type="text" name="horariosalida" th:field="*{horarioSalida}" class="form-control" placeholder="Ingrese el horario de salida: ">
          </div>
          <div class="box-footer">
            <button class="btn btn-success">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<footer class="page-footer font-small blue">
  <div class="footer-copyright text-center py-3">
    <p>Ejercicio curso de aceleraci√≥n G&L</p>
  </div>
</footer>
</body>
</html>
