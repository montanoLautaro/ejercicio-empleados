<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="utf-8">
	<title>Bienvenido</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
<div class="nav-bg">
	<nav class="navbar bg-body-tertiary">
		<form class="container-fluid justify-content-center">
			<a class="btn btn-outline-danger" sec:authorize="isAuthenticated()" th:href="@{/logout}">Logout</a>
		</form>
	</nav>
</div>
<br>
<br>
	<div class="container">
		<div class="row">
			<h1 class="text-center">¡Bienvenido!</h1>
		</div>
		<br>
		<br>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/empleados/nuevo}" class="btn btn-outline-info">Agregar horario</a>
			</div>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table">
			<tr>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Horario de entrada</th>
				<th>Horario de salida</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="empleado : ${empl}">
				<td th:text="${empleado.nombre}">Nombre</td>
				<td th:text="${empleado.apellido}">Apellido</td>
				<td th:text="${empleado.horarioEntrada}">Horario de entrada</td>
				<td th:text="${empleado.horarioSalida}">Horario de salida</td>
			</tr>
			</tbody>
		</table>
	</div>
<br>
<br>
	<footer class="page-footer font-small blue">
		<div class="footer-copyright text-center py-3">
			<p>Ejercicio curso de aceleración G&L - 2023</p>
		</div>
	</footer>
</body>
</html>
