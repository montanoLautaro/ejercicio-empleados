<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>LOGIN</title>


	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body class="body">
<div >
	<nav class="navbar bg-body-tertiary">
		<form class="container-fluid justify-content-center">
			<a class="btn btn-outline-success me-2" href="http://localhost:8080/login" >Login</a>
			<a class="btn btn-sm btn-outline-secondary" href="http://localhost:8080/registro" >Registro</a>
		</form>
	</nav>
</div>
<br>
<h1 class="text-center">Inicio de sesión</h1>
<br>
<br>
<div class="container">
	<div class="row">
		<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
			<form th:action="@{/login}" method="post">

				<div th:if=${param.error} class="alertcss">
					<div class="alert alert-danger alerta ">Usuario y/o contraseña inválidos</div>
				</div>

				<div th:if=${param.logout} class="alertcss">
					<div class="alert alert-info alerta">Ha cerrado sesión exitosamente</div>
				</div>

				<div class="mb-3 form-group">
					<label for="username" class="username">Nombre de usuario: </label>
					<input id="username" name="username" type="text" class="form-control"
						   required autofocus="autofocus" placeholder="Ingrese su username">
				</div>

				<div class="mb-3 form-group">
					<label for="password" class="password">Password : </label>
					<input id="password" type="password" name="password" class="form-control"
						   required autofocus="autofocus" placeholder="Ingrese su contraseña">
				</div>

				<div class="form-group ">
					<div class="row">
						<div class="col-md-6 col-md-offset-0 button">
							<input type="submit" class="btn btn-outline-primary" name="login-submit"
								   id="login-submit" value="Iniciar sesión" />
						</div>
					</div>
				</div>
			</form>
			<div class="form-group user-container">
					<span class="user-text">Para crear nuevo usuario <a th:href="@{/registro}" class="user-">regístrate aqui</a></span>
			</div>
		</div>
	</div>
</div>
<footer class="page-footer font-small blue">
	<div class="footer-copyright text-center py-3">
		<p>Ejercicio curso de aceleración G&L</p>
	</div>
</footer>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
